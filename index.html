<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>tic-tai-dojo</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Ludovic Landschoot">
        <meta name="description" content="Jouez au tic-tac-toe !">
        <link rel="stylesheet" href="tic-tac-toe.css" />
    </head>
    <body>
        <div class="container">
            <section>
                <h1>Tic-Tai-Dojo</h1>
                <p id="mention">Realised by Landschootl</p>
                <p id="player-one">Player 1 : X</p>
                <p id="player-two">Player 2 : O</p>
                <div id="board">
                    <div>
                        <button id="cell-0-0" type="button"></button>
                        <button id="cell-0-1" type="button"></button>
                        <button id="cell-0-2" type="button"></button>
                    </div>
                    <div>
                        <button id="cell-1-0" type="button"></button>
                        <button id="cell-1-1" type="button"></button>
                        <button id="cell-1-2" type="button"></button>
                    </div>
                    <div>
                        <button id="cell-2-0" type="button"></button>
                        <button id="cell-2-1" type="button"></button>
                        <button id="cell-2-2" type="button"></button>
                    </div>
                </div>
                <button id="start-game-btn" type="button">Let player 2 start</button>
                <p id="result"></p>
            </section>

            <script src="tic-tac-toe.js"></script>
        </div>
    </body>
</html>
