<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>tic-tai-dojo</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Ludovic Landschoot">
        <meta name="description" content="Jouez au tic-tac-toe !">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="tic-tac-toe.css" />
    </head>
    <body>
        <div class="container">
            <section class="col-lg-12">
                <h1>Tic-Tai-Dojo</h1>
                <p>Player 1 : X</p>
                <p>Player 2 : O</p>
                <div id="board">
                    <div>
                        <button id="cell-0-0" type="button" class="btn btn-secondary"></button>
                        <button id="cell-0-1" type="button" class="btn btn-secondary"></button>
                        <button id="cell-0-2" type="button" class="btn btn-secondary"></button>
                    </div>
                    <div>
                        <button id="cell-1-0" type="button" class="btn btn-secondary"></button>
                        <button id="cell-1-1" type="button" class="btn btn-secondary"></button>
                        <button id="cell-1-2" type="button" class="btn btn-secondary"></button>
                    </div>
                    <div>
                        <button id="cell-2-0" type="button" class="btn btn-secondary"></button>
                        <button id="cell-2-1" type="button" class="btn btn-secondary"></button>
                        <button id="cell-2-2" type="button" class="btn btn-secondary"></button>
                    </div>
                </div>
                <button id="start-game-btn" type="button" class="btn btn-secondary">Start Game</button>
                <p id="result"></p>
            </section>

            <script src="tic-tac-toe.js"></script>
        </div>
    </body>
</html>
